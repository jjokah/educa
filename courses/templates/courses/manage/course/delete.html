{% extends "courses/base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
  <h1>Delete course "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure  you want to delete "{{ object }}"?</p>
      <input type="submit" value="confirm">
    </form>
  </div>
{% endblock %}
